<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo escuro -->
  <rect width="200" height="80" fill="#1a1a1a" rx="8"/>
  
  <!-- Intestino grosso estilizado -->
  <g transform="translate(15, 15)">
    <!-- Estrutura principal do intestino -->
    <path d="M5 35 C5 25 5 15 5 10 C5 5 10 0 15 0 L35 0 C40 0 45 5 45 10 C45 15 45 25 45 35 C45 40 45 45 45 50 C40 50 35 50 30 50 L15 50 C10 50 5 45 5 35 Z" 
          fill="#f97316" stroke="#ea580c" stroke-width="1.5" opacity="0.9"/>
    
    <!-- Segmentações do intestino -->
    <circle cx="10" cy="20" r="2" fill="#ea580c" opacity="0.8"/>
    <circle cx="20" cy="8" r="2" fill="#ea580c" opacity="0.8"/>
    <circle cx="30" cy="8" r="2" fill="#ea580c" opacity="0.8"/>
    <circle cx="40" cy="20" r="2" fill="#ea580c" opacity="0.8"/>
    <circle cx="40" cy="35" r="2" fill="#ea580c" opacity="0.8"/>
    <circle cx="30" cy="45" r="2" fill="#ea580c" opacity="0.8"/>
    <circle cx="20" cy="45" r="2" fill="#ea580c" opacity="0.8"/>
    <circle cx="10" cy="35" r="2" fill="#ea580c" opacity="0.8"/>
    
    <!-- Detalhes anatômicos -->
    <path d="M10 15 Q25 20 40 15" stroke="#dc2626" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M10 30 Q25 35 40 30" stroke="#dc2626" stroke-width="1" fill="none" opacity="0.6"/>
    
    <!-- Apêndice -->
    <path d="M5 35 Q0 40 -2 45" stroke="#dc2626" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Texto Dr. João Vítor Viana -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Dr. João Vítor Viana
  </text>
  
  <!-- Subtítulo -->
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">
    Coloproctologista e Cirurgião Geral
